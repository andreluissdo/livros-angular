<div class="container">
    <main>
      <h1 class="my-4">Catálogo de Livros</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Título</th>
            <th scope="col">Resumo</th>
            <th scope="col">Editora</th>
            <th scope="col">Autores</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let livro of livros">
            <td>{{ livro.codigo }}</td>
            <td>
              {{ livro.titulo }}
              <button class="btn btn-danger btn-sm ml-2" (click)="excluir(livro.codigo)">Excluir</button>
            </td>
            <td>{{ livro.resumo }}</td>
            <td>{{ obterNome(livro.codEditora) }}</td>
            <td>
              <ul>
                <li *ngFor="let autor of livro.autores">{{ autor }}</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
